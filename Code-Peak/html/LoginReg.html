    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/auxiliary.css">

    <link rel="stylesheet" href="../style/footer.css">

    <title>Code Peak</title>
</head>
<body>
    <header id="Header">
        <div class="header lg">
            <div class="header-left">
                <div class="logo-site">
                    <a href="#"><img src="../include/header/logo.svg" alt=""></a>
                    <h1>Code Peak</h1>
                </div>
            </div>
            <div class="header-right">
                <a href="../Visitor.html">Главная</a>
            </div>
        </div>
    </header>

    <section id="LoginPage">
        <div class="container" id="containers">
        <div class="form-container sign-up">
            <form id="registrationForm">
                <h1>Создать аккаунт</h1>
                <input type="text" minlength="2"  maxlength="30" id="regName" placeholder="Имя" required>
                <!-- <select name="Роль" id="regRole">
                    <option value="Ученик">Ученик</option>
                    <option value="Администратор">Администратор</option>
                    <option value="Учитель">Учитель</option>
                </select> -->
                <div class="file-upload-wrapper">
                    <div class="file-upload-button">Загрузить файл</div>
                    <input id="avatarInput" class="file-upload-input" type="file" accept="image/*" />
                </div>
                
                <p>Превью аватара</p>
                <img id="avatarPreview" src="" />
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Пароль" minlength="8" maxlength="14" required>
                <button type="submit">Регистрация</button>
                <div id="registrationMessage" class="message"></div>
            </form>
            
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Войти</h1>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" minlength="8" maxlength="14" class="pass" required>
                <a href="#">Забыли пароль?</a>
                <button type="submit">Войти</button>
                <div id="loginMessage" class="message"></div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="toggle-right-bar">
                        <img src="../include/logoPage.svg">
                        <h1>Code Peak</h1>
                    </div>
                    <p>Введите свои личные данные, чтобы использовать все возможности сайта</p>
                    <button class="hidden" id="logins">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="toggle-right-bar">
                        <img src="../include/logoPage.svg">
                        <h1>Code Peak</h1>
                    </div>
                    
                    <p>Зарегистрируйтесь, указав свои личные данные, чтобы использовать все функции сайта.</p>
                    <button class="hidden" id="registers">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
